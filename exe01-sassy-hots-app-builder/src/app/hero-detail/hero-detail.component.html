<ng-container *ngIf="hero">
  <h2 class="character-name">{{ hero.name | uppercase }}</h2>
  <div class="character-page row">
    <!-- <img src="{{ hero.avatar }}" alt="{{ hero.name }}"> -->
    <img class="col-lg-4" src="https://blzmedia-a.akamaihd.net/heroes/{{ hero.short_name }}/bust.jpg" alt="{{ hero.name }}">
    <div class="col-lg-8 character-page-details">
      <div>
        <span>Name: </span>{{hero.name}}
      </div>
      <div>
        <span>Role: </span>{{hero.role}}
      </div>
      <div>
        <span>Type: </span>{{hero.type}}
      </div>
      <h3>Abilities : </h3>
      <div>
        <div class="row">
          <div class="col-lg-12">
            <ng-container  *ngFor="let ability of hero.abilities">
              <img class="thumb" src="https://blzmedia-a.akamaihd.net/heroes/{{hero.short_name}}/abilities/icons/{{ability.title | lowercase}}.png" alt="">
            </ng-container>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- <div class="row">
    <h3 class="col-lg-12">Abilities :</h3>
    <ng-container *ngFor="let talent of hero.talents">
      <p class="col-lg-12"><img src="{{ talent.icon_url['64x64'] }}" alt="">{{ talent.name }}</p>
      <ng-container [ngSwitch]="talent[i]?.talents[i].sort">
        <img *ngSwitchCase="'2'" src="{{ talent[i].icon_url }}" alt="">
      </ng-container>
    </ng-container>
  </div> -->

  <div class="row">
    <h3 class="col-lg-12">Talents :</h3>
    <!-- LVL 1 -->
    <div class="row">
      <ng-container *ngFor="let talent of hero.talents">
        <div class="col-lg-1" *ngIf="talent.level === 1">
          <img src="{{ talent.icon_url['64x64'] }}" alt="1" title="{{ talent.title }}">
        </div>
