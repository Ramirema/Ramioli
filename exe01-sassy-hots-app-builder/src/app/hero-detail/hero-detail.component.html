      <img src="https://blzmedia-a.akamaihd.net/heroes/{{ heroz }}/bust.jpg" alt="{{ hero.name }}">
    </div>
    <div class="col-lg-9 hero-details-infos" [ngClass]="{
      'hero-details-infos-assa-bg': hero.role == 'Assassin',
      'hero-details-infos-warr-bg': hero.role == 'Warrior',
      'hero-details-infos-supp-bg': hero.role == 'Support',
      'hero-details-infos-spec-bg': hero.role == 'Specialist',
      'hero-details-infos-mult-bg': hero.role == 'Multiclass'

      <div>{{ hero.type + ' ' + hero.role | uppercase}}</div>


      <div class="abilities">

          'assa-bg': hero.role == 'Assassin',
          'warr-bg': hero.role == 'Warrior',
          'supp-bg': hero.role == 'Support',
          'spec-bg': hero.role == 'Specialist',
          'mult-bg': hero.role == 'Multiclass'

              'spec-bd': hero.role == 'Specialist',
              'mult-bd': hero.role == 'Multiclass'

            'hero-details-infos-assa-bg': hero.role == 'Assassin',

            'hero-details-infos-spec-bg': hero.role == 'Specialist',
            'hero-details-infos-mult-bg': hero.role == 'Multiclass'

              <div class="ability-thumb">

                  <ng-container *ngIf="ability.hotkey === 'Q'">

                      <!-- CHO + GALL -->
                      <img *ngSwitchCase="heroz === 'chogall' || heroz === 'greymane'"
                      class="ability-thumb-pic"
                      src="{{ !!ability.icon ? ability.icon : 'https://blzmedia-a.akamaihd.net/heroes/' + heroz + '/abilities/icons/' + hero.short_name + '/' + ability.titleLink + '.png' }}"
                      title="{{ ability.title }}"
                      >
                      <!-- VARIAN -->
                      <img *ngSwitchCase="heroz === 'varian'"
                      class="ability-thumb-pic"
                      src="{{ !!ability.icon ? ability.icon : 'https://blzmedia-a.akamaihd.net/heroes/' + heroz + '/abilities/icons/warrior/' + ability.titleLink + '.png' }}"
                      title="{{ ability.title }}"
                      >
                      <!-- ALL HEROES -->
                      <img *ngSwitchDefault
                      class="ability-thumb-pic"
                      src="{{ !!ability.icon ? ability.icon : 'https://blzmedia-a.akamaihd.net/heroes/' + heroz + '/abilities/icons/' + ability.titleLink + '.png' }}"
                      >
                    </ng-container>
                    <!-- HOTKEY -->
                    <div class="hotkey" *ngIf="ability.hotkey">{{ ability.hotkey }}</div>
                    <!-- LAYER -->
                    <img
                    class="ability-thumb-layer"
                    src="https://eu.battle.net/heroes/static/images/heroes/ability-icon-frame_hover.png"
                    title="{{ ability.title + ' - [' }} {{ !!ability.trait ? ability.trait : ability.hotkey }} {{ ']' + '\n' + '---' + '\n' + ability.description }}"

  <div class="row">
    <h3 class="col-lg-12">Talents :</h3>
    <!-- LVL 1 -->
    <div class="row">
      <ng-container *ngFor="let talent of talents">
        <div class="col-lg-1" *ngIf="talent.level === 1">
          <!-- HANZO TALENT BUG FIX -->
          <ng-container *ngIf="heroz === 'hanzo' && talent.sort === 3 ; else elseBlock">
            <img class="talent-thumb-pic" src="https://www.heroesfire.com/images/wikibase/icon/abilities/sonic-arrow.png" alt="1" title="{{ talent.title + ' - [' + talent.ability + ']' + '\n' + '---' + '\n' + talent.description }}">
          </ng-container>
          <!-- MAIN TALENT -->
          <ng-template #elseBlock>
            <img class="talent-thumb-pic" src="https://d1i1jxrdh2kvwy.cloudfront.net/Images/Talents/{{ talent.titleLink }}.png" alt="1" title="{{ talent.title + ' - [' + talent.ability + ']' + '\n' + '---' + '\n' + talent.description }}">

        </div>
      </ng-container>
    </div>
